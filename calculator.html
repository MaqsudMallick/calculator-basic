<html>
<head>
<title>Simple Calculator</title>
<style>
.formstyle{
text-align: center;
margin:auto;
}

</style>
</head>

<body>

<div class="formstyle">
<h1>Simple Calculator</h1>
<form name="forms">

<input style= "height: 50px; width: 300px; font-size: 50px; text-align: center;" type="text" name="answer"> <br> </br>

<input style= "height: 100px; width: 100px; font-size: 50px; text-align: center;" type="button" value=" 1 " onclick="forms.answer.value += '1'">
<input style= "height: 100px; width: 100px; font-size: 50px; text-align: center;" type="button" value=" 2 " onclick="forms.answer.value += '2'">
<input style= "height: 100px; width: 100px; font-size: 50px; text-align: center;" type="button" value=" 3 " onclick="forms.answer.value += '3'">

<br> </br>

<input style= "height: 100px; width: 100px; font-size: 50px; text-align: center;" type="button" value=" 4 " onclick="forms.answer.value += '4'">
<input style= "height: 100px; width: 100px; font-size: 50px; text-align: center;" type="button" value=" 5 " onclick="forms.answer.value += '5'">
<input style= "height: 100px; width: 100px; font-size: 50px; text-align: center;" type="button" value=" 6 " onclick="forms.answer.value += '6'">

<br> </br>

<input style= "height: 100px; width: 100px; font-size: 50px; text-align: center;" type="button" value=" 7 " onclick="forms.answer.value += '7'">
<input style= "height: 100px; width: 100px; font-size: 50px; text-align: center;" type="button" value=" 8 " onclick="forms.answer.value += '8'">
<input style= "height: 100px; width: 100px; font-size: 50px; text-align: center;" type="button" value=" 9 " onclick="forms.answer.value += '9'">

<br> </br>

<input style= "height: 100px; width: 100px; font-size: 50px; text-align: center;" type="button" value=" + " onclick="forms.answer.value += '+'">
<input style= "height: 100px; width: 100px; font-size: 50px; text-align: center;" type="button" value=" - " onclick="forms.answer.value += '-'">
<input style= "height: 100px; width: 100px; font-size: 50px; text-align: center;" type="button" value=" x " onclick="forms.answer.value += '*'">

<br /> <br />

<input style= "height: 100px; width: 100px; font-size: 50px; text-align: center;" type="button" value=" / " onclick="forms.answer.value += '/'">
<input style= "height: 100px; width: 100px; font-size: 50px; text-align: center;" type="button" value=" 0 " onclick="forms.answer.value += '0'">
<input style= "height: 100px; width: 100px; font-size: 50px; text-align: center;" type="button" value=" = " onclick="forms.answer.value = eval (forms.answer.value) ">

<br> </br>

<input style= "height: 100px; width: 300px; font-size: 50px; text-align: center;" type="button" value="Clear" onclick= "forms.answer.value = '' " id="clear">

</form>


</div>

</body>
</html>
